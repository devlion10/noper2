<!doctype html>
<html layout:decorate="~{layouts/main}"
      lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="LNB" th:with="userBold = true">
	<th:block th:replace="fragments/LNB :: admin"></th:block>
</th:block>
<!--/* 주 화면 컨텐츠 */-->
<th:block layout:fragment="content">
	<div class="content container-fluid">
		<div class="title_wrap" style="border-bottom: none">
			<h3 class="tit">사용자 정보</h3>
			<div class="loc">
				<i class="bi bi-house-fill"></i>
				<i class="bi bi-chevron-compact-right"></i>
				<span>관리자 메뉴</span>
				<i class="bi bi-chevron-compact-right"></i>
				<span>사용자관리</span>
				<i class="bi bi-chevron-compact-right"></i>
				<span>사용자 정보</span>
			</div>
		</div>
		<div>
			<div class="card">
				<div class="card-header">
					<div class="row align-items-center">
						<div class="col-1">
							<p class="fw-bold">사용자 정보</p>
						</div>
						<div class="col-11">
						</div>
					</div>
				</div>
				<div class="card-body">
					<input type="hidden" id="userId" th:value="${user.userId}">
					<div class="row row-tr"></div>
					<div class="row row-tr">
						<div class="col-1 col-th">
							<label class="col-form-label col-form-label-sm">아이디</label>
						</div>
						<div class="col-5">
							<span th:utext="${user.userId}"></span>
						</div>
						<div class="col-1 col-th">
							<label class="col-form-label col-form-label-sm">성명</label>
						</div>
						<div class="col-5">
							<span th:utext="${user.userName}"></span>
						</div>
					</div>
					<div class="row row-tr">
						<div class="col-1 col-th">
							<label class="col-form-label col-form-label-sm">주민등록번호</label>
						</div>
						<div class="col-5">
							<span th:utext="${#strings.substring(user.personalId, 0, 6) + '-' + #strings.substring(user.personalId, 6, 13)}"></span>
						</div>
						<div class="col-1 col-th">
							<label class="col-form-label col-form-label-sm">전화번호</label>
						</div>
						<div class="col-5">
							<span th:utext="${user.telNo}"></span>
						</div>
					</div>
					<div class="row row-tr">
						<div class="col-1 col-th">
							<label class="col-form-label col-form-label-sm">자치구</label>
						</div>
						<div class="col-5">
							<span th:utext="${user.skkCd}"></span>
						</div>
						<div class="col-1 col-th">
							<label class="col-form-label col-form-label-sm">이메일</label>
						</div>
						<div class="col-5">
							<span th:utext="${user.eMail}"></span>
						</div>
					</div>
					<div class="row row-tr">
						<div class="col-1 col-th">
							<label class="col-form-label col-form-label-sm">부서명</label>
						</div>
						<div class="col-5" th:utext="${user.deptCd}">
							<span th:utext="${user.userName}"></span>
						</div>
						<div class="col-1 col-th">
							<label class="col-form-label col-form-label-sm">권한</label>
						</div>
						<div class="col-5">
							<span th:utext="${user.perId}"></span>
						</div>
					</div>
					<div class="row row-tr">
						<div class="col-1 col-th">
							<label class="col-form-label col-form-label-sm">담당업무</label>
						</div>
						<div class="col-11">
							<p th:utext="${user.workCharge}"></p>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-10">
					<button id="registerCancelBtn" type="button" class="btn btn-light btn-sm">목록</button>
				</div>
				<div class="col-2 tx-right">
					<button id="registerDeleteButton" class="btn btn-danger btn-sm">삭제</button>
					<button id="registerModifyButton" type="button" class="btn btn-primary btn-sm">수정</button>
				</div>
			</div>
		</div>
		<form id="searchForm" onsubmit="return false;">

		</form>
	</div>
</th:block>

<!--/* DOM요소 조작 혹은 이벤트 처리할 JS 추가 */-->
<th:block layout:fragment="script">
	<script th:src="@{/js/admin/userRegister.js}"></script>
	<script th:src="@{/js/common/calendar.js}"></script>
	<script th:inline="javascript">
		const searchFormData = [[${searchParam}]] || {}
		addSearchFormDataToHiddenInputInForm($('#searchForm')[0], searchFormData)
	</script>
</th:block>
</html>
