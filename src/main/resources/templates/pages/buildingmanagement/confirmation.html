<!doctype html>
<html layout:decorate="~{layouts/main}" lang="ko" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block layout:fragment="LNB" th:with="confirmationBold = true">
        <th:block th:replace="fragments/LNB :: unlcebldmng"></th:block>
    </th:block>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/buildingmanagement/ledger.css}" >
    </th:block>
    <th:block layout:fragment="configScript">
        <script th:src="@{/js/buildingmanagement/confirmation.js}"></script>
        <script th:src="@{/js/common/calendar.js}"></script>
    </th:block>
    <th:block layout:fragment="content">
        <th:block th:replace="pages/common/modal :: noperNumSearchModal"></th:block>
        <div class="content container-fluid">
            <div class="title_wrap">
                <h3 class="tit">확인원관리</h3>
                <div class="loc">
                    <i class="bi bi-house-fill"></i>
                    <i class="bi bi-chevron-compact-right"></i>
                    <span>기존무허가 건축물관리</span>
                    <i class="bi bi-chevron-compact-right"></i>
                    <span>확인원관리</span>
                </div>
            </div>
            <div>
                <form id="confirmationFindForm" th:object="${LedgerDTO}" th:action="@{/api/unlicensedBuilingManagement/search}" method="post">
                    <div class="row row-tr">
                        <div class="col-1 col-th">
                            <label for="gmskk" class="col-form-label col-form-label-sm">대장번호</label>
                        </div>
                        <div th:class="${#authentication.principal.isAdmin ? 'col-2' : 'col-1'}">
                            <select id="gmskk" class="form-select form-select-sm" name="gmskkTemp" sec:authorize="hasRole('ROLE_ADMIN')">
                                <option th:each="val : ${skk}" th:value="${val?.CDKEY}" th:utext="${val?.CDVALUE}" th:selected="${val?.CDKEY} == ${searchParam?.skkCd}"></option>
                            </select>
                            <input type="text" id="gmskk" class="form-control form-control-sm w90 disabled" name="gmskkTemp" sec:authorize="hasRole('ROLE_USER')" th:value="${#authentication.principal.skkCd}" disabled/>
                        </div>
                        <div class="col-2">
                            <select id="gmdjgb" name="gmdjgb" class="form-select form-select-sm" title="대장구분">
                                <option value="">전체</option>
                                <option th:each="ledger : ${codeLedget}" th:value="${ledger.cdkey}"
                                        th:text="${ledger.cdvalue}">대장구분</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <input type="text" class="gmseqco form-control form-control-sm w70" name="gmseqco" id="gmseqco" aria-label="gmseqco" value=""/>
                            &nbsp;~&nbsp;
                            <input type="text" class="gmseqco form-control form-control-sm w70" name="gmseqco2" id="gmseqco2" aria-label="gmseqco2" value=""/>
                        </div>
                        <!--
                        <div class="col-1 small">
                             <input class="form-check-input" type="checkbox" value="" onclick="singleSerach()" id="oneSelChk">
                             <label class="form-check-label" for="oneSelChk">한건조회</label>
                        </div>
                        -->
                        <div th:class="${#authentication.principal.isAdmin ? 'col-1' : 'col-2'}">
                            <button type="button" id="noperNumSearchDiv" data-bs-toggle="modal" data-bs-target="#noperNumSearchDiv" class="btn btn-secondary btn-sm">
                                <i class="fa-solid fa-search"></i> 번호찾기
                            </button>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">건물주</label>
                        </div>
                        <div class="col-2">
                            <input type="text" name="gmjname" placeholder="건물주" aria-label="건물주" class="form-control form-control-sm" />
                        </div>
                    </div>
                    <div class="row row-tr">
                        <div class="col-1 col-th">
                            <label for="jsiljaCalendarSelect" class="col-form-label col-form-label-sm">접수일자</label>
                        </div>
                        <div class="col-2">
                            <select id="jsiljaCalendarSelect" name="jsilja" class="form-select form-select-sm w150" title="접수일자">
                                <option value="all">전체기간</option>
                                <option value="simple">기간선택</option>
                                <option value="set">기간설정</option>
                            </select>
                        </div>
                        <div id="jsiljaCalendarRemote" class="col-9 row align-items-center justify-content-center"></div>
                        <input type="hidden" id="startDate" />
                        <input type="hidden" id="endDate" />
                        <input type="hidden" id="jsilja1" name="jsilja1" />
                        <input type="hidden" id="jsilja2" name="jsilja2" />
                    </div>
                    <div class="row row-tr">
                        <div class="col-1 col-th">
                            <label for="triljaCalendarSelect" class="col-form-label col-form-label-sm">처리일자</label>
                        </div>
                        <div class="col-2">
                            <select id="triljaCalendarSelect" name="trilja" class="form-select form-select-sm w150" title="처리일자">
                                <option value="all">전체기간</option>
                                <option value="simple">기간선택</option>
                                <option value="set">기간설정</option>
                            </select>
                        </div>
                        <input type="hidden" id="trilja1" name="trilja1" />
                        <input type="hidden" id="trilja2" name="trilja2" />
                        <div id="triljaCalendarRemote" class="col-9 row align-items-center justify-content-center"></div>
                    </div>
                    <div class="row row-tr">
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">건물주소</label>
                        </div>
                        <div class="col-8">
                            <input type="text" name="searchJuso" class="form-control form-control-sm" placeholder="건물주소" aria-label="건물주소"/>
                        </div>
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">대지/산</label>
                        </div>
                        <div class="col-2">
                            <select id="gmcsah" class="form-select form-select-sm" name="gmcsah">
                                <option value="">전체</option>
                                <option th:each="gmcsah : ${findGmcsah}" th:value="${gmcsah.cdkey}"
                                        th:text="${gmcsah.cdvalue}">대지/산</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="confirmationFlag" value="lsit" aria-label="확인원구분">
                    <input type="hidden" name="gmskkcd" aria-label="시군구코드">
                    <input type="hidden" name="gmbjdcd" aria-label="위치법정동코드">
                    <input type="hidden" name="gmcbuh" aria-label="위치본번">
                    <input type="hidden" name="gmcji" aria-label="위치부번">
                    <input type="hidden" name="gmskk" aria-label="위치부번">
                    <input type="hidden" th:value="${userName}" name="userName" aria-label="유저이름">
                </form>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 justify-content-end mt-3 mb-5">
                    <div class="float-start">
                        <h5 style="color: #808080">※ 검색조건을 통해 확인원을 검색할 수 있습니다.</h5>
                    </div>
                    <div class="float-end">
                        <button type="button" id="resetBtn" class="btn btn-secondary me-2 btn-sm">
                            <i class="bi bi-arrow-repeat"></i>
                        </button>
                        <button type="button" form="confirmationFindForm" id="searchBtn" class="btn btn-primary btn-sm">
                            <i class="fa-solid fa-magnifying-glass"></i> 조회
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div id="totCnt" class="col-2 mb-2">
                    <h3></h3>
                </div>
                <div class="col-10">
                    <div class="row align-items-center justify-content-end mb-3">
                        <button type="button" id="csvBtn" class="col-2 btn btn-success btn-sm me-2 w120">
                            <i class="fa-solid fa-file-excel"></i> 엑셀 다운로드
                        </button>
                        <select name="listCnt" onchange="onPageSizeChanged()" id="page-size" class="col-2 form-select form-select-sm d-block me-3 w100" title="리스트 갯수">
                            <option value="10">10개씩</option>
                            <option value="30">30개씩</option>
                            <option value="50">50개씩</option>
                            <option value="70">70개씩</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="confirmListGrid" class="ag-theme-alpine"></div>
            <div class="float-end mt-3">
                <button type="button" id="certificationBtn" class="btn btn-primary btn-sm">대장출력</button>
                <th:block th:if="${auth.canInsert}">
                    <button type="button" id="confirmationAddBtn" class="btn btn-primary btn-sm">확인원발급</button>
                </th:block>
            </div>
        </div>
        <script th:inline="javascript">
        </script>
    </th:block>
    <th:block layout:fragment="script">
        <script th:src="@{/js/common/modal.js}"></script>
    </th:block>
</html>
