                    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                            신고사항
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">
                            <div class="reportDiv">
                                <div class="row row-tr btccc">
                                    <div class="col-1 col-th">

                                    </div>

                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row row-tr">
                                    <div class="col-1 col-th">
                                        <label class="col-form-label col-form-label-sm">철거유형<span style="color:red">*</span></label>
                                    </div>
                                    <div class="col-11">
                                        <select name="deuh" id="deuhRpt" class="form-select form-select-sm w150" required>
                                            <option th:each="deuhList : ${demolitionDeuh}" th:value="${deuhList.cdkey}" th:selected="${deuhList.cdkey}==${demolitionNoperInfo.get(0).getDeuh()}"
                                                    th:text="${deuhList.cdvalue}">철거유형
                                            </option>
                                        </select>
                                        <div class="invalid-feedback">철거유형을 선택해주세요.</div>
                                    </div>
                                </div>
                                <div class="row row-tr">
                                    <div class="col-1 col-th">
                                        <label class="col-form-label col-form-label-sm">철거사유<span style="color:red">*</span></label>
                                    </div>
