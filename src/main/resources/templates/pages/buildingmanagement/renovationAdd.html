<!doctype html>
<html layout:decorate="~{layouts/main}"
      lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<!--/* meta 호출 */-->
<th:block th:replace="config/meta :: meta"></th:block>
<!--/* LNB 호출 */-->
<th:block layout:fragment="LNB" th:with="renovationBold = true">
    <th:block th:replace="fragments/LNB :: unlcebldmng"></th:block>
</th:block>
<!--/* library 호출 */-->
<th:block th:replace="config/library :: library"></th:block>
<!--/* 주 화면 컨텐츠 */-->
<th:block layout:fragment="content">
    <!--/* modal 호출 */-->
    <th:block th:replace="pages/common/modal :: noperNumSearchModal"></th:block>

    <div class="content container-fluid" id="renivationAddContainer">
        <div class="title_wrap">
            <h3 class="tit">개보수신고 등록</h3>
            <div class="loc">
                <i class="bi bi-house-fill"></i>
                <i class="bi bi-chevron-compact-right"></i>
                <label class="col-form-label col-form-label-sm">
                    <span>기존무허가 건축물관리</span>
                </label>
                <i class="bi bi-chevron-compact-right"></i>
                <label class="col-form-label col-form-label-sm">
                    <span>개보수신고관리</span>
                </label>
                <i class="bi bi-chevron-compact-right"></i>
                <label class="col-form-label col-form-label-sm">
                    <span>개보수신고 등록</span>
                </label>
            </div>
        </div>
        <div class="contentSearchDiv">
            <form id="renovationSearchForm" th:action="@{/api/unlicensedBuilingManagement/renovation/search}" th:method="post">
                <p class="font-weight-bold mt-3">대장검색</p>
                <div class="searchDataDiv">
                    <div class="row row-tr">
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">대장번호</label>
                        </div>
                        <div class="col-1">
                            <input type="text" name="gmskk" id="gmskk" class="form-control form-control-sm w90" sec:authorize="hasRole('ROLE_ADMIN')" value="" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
                            <input type="text" name="gmskk" id="gmskk" class="form-control form-control-sm w90 disabled" sec:authorize="hasRole('ROLE_USER')" th:value="${#authentication.principal.skkCd}" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
                        </div>
                        <div class="col-2">
                            <select name="gmdjgb" id="gmdjgb" class="form-select form-select-sm" title="대장구분">
                                <option value="" selected="selected">전체</option>
                                <option th:each="gmdjgb : ${gmdjgbList}" th:value="${gmdjgb.cdkey}" th:text="${gmdjgb.cdvalue}">대장구분</option>
                            </select>
                        </div>
                        <div class="col-1">
                            <input type="text" name="gmseqco" id="gmseqco" class="gmseqco form-control form-control-sm w70" aria-label="Small" aria-describedby="inputGroup-sizing-sm"/>
                        </div>
                        <div class="col-2">
                            <button type="button" id="btnNoperNumModalCall" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#noperNumSearchDiv">
                                <i class="fa-solid fa-search"></i> 번호찾기
                            </button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="float-end">
                                <button type="button" id="reloadBtn" class="btn btn-sm btn-secondary" alt="초기화"><i class="bi bi-arrow-repeat"></i></button>
                                <button type="button" id="searchBtn" class="btn btn-sm btn-primary me-2" alt="조회"><i class="fa-solid fa-magnifying-glass"></i> 조회</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="contentDiv mt-2">
            <p class="font-weight-bold mt-2">기본현황</p>
            <div class="basicCsDiv">
                <div class="row row-tr">
                    <div class="col-1 col-th">
                        <label class="col-form-label col-form-label-sm">대장번호</label>
                    </div>
                    <div class="col-3">
                        <label class="col-form-label col-form-label-sm">
                            <span id="num"></span>
                        </label>
                    </div>
                    <div class="col-1 col-th">
                        <label class="col-form-label col-form-label-sm">구조</label>
                    </div>
                    <div class="col-3">
                        <label class="col-form-label col-form-label-sm">
                            <span id="gmgzcd"></span>
                        </label>
                    </div>
                    <div class="col-1 col-th">
                        <label class="col-form-label col-form-label-sm">소유권</label>
                    </div>
                    <div class="col-3">
                        <label class="col-form-label col-form-label-sm">
                            <span id="tojisg"></span>
                        </label>
                    </div>
                </div>
                <div class="row row-tr">
                    <div class="col-1 col-th">
                        <label class="col-form-label col-form-label-sm">건물면적</label>
                    </div>
                    <div class="col-7">
                        <label class="col-form-label col-form-label-sm">
                            <span id="gmmunjuk"></span><span class="meter1"></span>
                        </label>
                    </div>
                    <div class="col-1 col-th">
                        <label class="col-form-label col-form-label-sm">토지면적</label>
                    </div>
                    <div class="col-3">
                        <label class="col-form-label col-form-label-sm">
                            <span id="tojimj"></span><span class="meter2"></span>
                        </label>
                    </div>
                </div>
                <div class="row row-tr">
                    <div class="col-1 col-th">
                        <label class="col-form-label col-form-label-sm">건물주소</label>
                    </div>
                    <div class="col-1 p-0">
                        <div class="row row-tr p-0 h-50 border-end-0">
                            <div class="col-th border-bottom border-start-0">
                                <label class="col-form-label col-form-label-sm">도로명주소</label>
                            </div>
                        </div>
                        <div class="row row-tr p-0 h-50 border-0">
                            <div class="col-th border-start-0">
                                <label class="col-form-label col-form-label-sm">지번주소</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-10 p-0">
                        <div class="row row-tr align_items_center h-50 border-end-0">
                            <label class="col-form-label col-form-label-sm">
                                <span id="buildingNewAddr1"></span>
                            </label>
                        </div>
                        <div class="row row-tr align_items_center h-50 border-bottom-0 border-end-0">
                            <label class="col-form-label col-form-label-sm">
                                <span id="buildingNewAddr2"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ownerCsDiv mt-3">
                <p class="font-weight-bold mt-3">소유자현황</p>
                <div class="row row-tr" style="background-color: #f8f8f8">
                    <div class="col-1 d-flex align-items-center" style="border-left: 1px solid #ccc; border-right: 1px solid #ccc">
                        <label class="col-form-label col-form-label-sm w-100 text-center">No.</label>
                    </div>
                    <div class="col-1 d-flex align-items-center" style="border-right: 1px solid #ccc">
                        <label class="col-form-label col-form-label-sm w-100 text-center">성명</label>
                    </div>
                    <div class="col-8" style="padding: 0px 10px 0px 10px;">
                        <div class="row" style="border-bottom: 1px solid #ccc; height: 50px">
                            <div class="col-12 d-flex align-items-center">
                                <label class="col-form-label col-form-label-sm w-100 text-center">소유자주소</label>
                            </div>
                        </div>
                        <div class="row mt-2 mb-2">
                            <div class="col-6 d-flex align-items-center" style="border-right: 1px solid #ccc;">
                                <label class="col-form-label col-form-label-sm w-100 text-center">도로명주소</label>
                            </div>
                            <div class="col-6 d-flex align-items-center">
                                <label class="col-form-label col-form-label-sm w-100 text-center">지번주소</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 d-flex align-items-center" style="border-left: 1px solid #ccc">
                        <label class="col-form-label col-form-label-sm w-100 text-center">소유자 주민번호</label>
                    </div>
                </div>
                <div class="row row-tr">
                    <div class="col-1" style="border-left: 1px solid #ccc; border-right: 1px solid #ccc">
                        <label class="col-form-label col-form-label-sm w-100 text-center">
                            <span id="rn"></span>
                        </label>
                    </div>
                    <div class="col-1" style="border-right: 1px solid #ccc">
                        <label class="col-form-label col-form-label-sm w-100 text-center">
                            <span id="gmjname"></span>
                        </label>
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-6 p-0" style="border-right: 1px solid #ccc; height: 30px;">
                                <label class="col-form-label col-form-label-sm w-100 text-center">
                                    <span id="gmjNewAddr1"></span>
                                </label>
                            </div>
                            <div class="col-6">
                                <label class="col-form-label col-form-label-sm w-100 text-center">
                                    <span id="gmjNewAddr2"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-2" style="border-left: 1px solid #ccc">
                        <label class="col-form-label col-form-label-sm w-100 text-center">
                            <span id="gmjjumin"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="reportCsDiv mt-3">
                <p class="font-weight-bold mt-3">신고현황</p>
                <form id="renovationAddForm" th:action="@{/api/unlicensedBuilingManagement/renovation/addSave}" th:method="post">
                    <input type="hidden" name="gmskk" id="gmskkRpIp">
                    <input type="hidden" name="gmdjgb" id="gmdjgbRpIp">
                    <input type="hidden" name="gmseqco" id="gmseqcoRpIp">
                    <input type="hidden" name="daejang" id="daejangRpIp">
                    <input type="hidden" name="gmjname" id="gmjnameRpIp">
                    <div class="row row-tr">
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">
                                <span>접수일자</span><span style="color:red">*</span>
                            </label>
                        </div>
                        <div class="col-3">
                            <input type="date" onkeydown="return false" id="gbsgoil" max="9999-12-31" class="form-control form-control-sm w w150" required>
                            <input type="hidden" id="gbsgoilRpIp" name="gbsgoil">
                            <div class="invalid-feedback">접수일자를 입력해주세요.</div>
                        </div>
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">
                                <span>준공일자</span><span style="color:red">*</span>
                            </label>
                        </div>
                        <div class="col-3">
                            <input type="date" onkeydown="return false" id="jgong" max="9999-12-31" class="form-control form-control-sm w150" required>
                            <input type="hidden" id="jgongRpIp" name="jgong">
                            <div class="invalid-feedback">준공일자를 입력해주세요.</div>
                        </div>
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">발급기관</label>
                        </div>
                        <div class="col-3">
                            <select id="issueorgkey" name="issueorgkey" class="form-select form-select-sm"></select>
                        </div>
                    </div>
                    <div class="row row-tr">
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">
                                <span>위반여부</span><span style="color:red">*</span>
                            </label>
                        </div>
                        <div class="col-11">
                            <input type="text" class="form-control form-control-sm" name="wbgb" id="wbgb" placeholder="위반내용 입력" required/>
                            <div class="invalid-feedback">위반내용을 입력해주세요.</div>
                        </div>
                    </div>
                    <div class="row row-tr">
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">
                                <span>신고내용</span>
                            </label>
                        </div>
                        <div class="col-11">
                            <input type="text" class="form-control form-control-sm" name="gbscotent" id="gbscotent" placeholder="신고내용 입력"/>
                        </div>
                    </div>
                    <div class="row row-tr">
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">
                                <span>조치내용</span>
                            </label>
                        </div>
                        <div class="col-11">
                            <input type="text" class="form-control form-control-sm" name="chcontent" id="chcontent" placeholder="조치내용 입력"/>
                        </div>
                    </div>
                    <div class="row row-tr">
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">
                                <span>현장확인자</span>
                            </label>
                        </div>
                        <div class="col-1 col-th border-start-0">
                            <label class="col-form-label col-form-label-sm">직명</label>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control form-control-sm" name="hhgname" id="hhgname" placeholder="직명 입력"/>
                        </div>
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">성명</label>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control form-control-sm" name="hhname" id="hhname" placeholder="성명 입력"/>
                        </div>
                    </div>
                    <div class="row row-tr">
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">
                                <span>신고</span>
                            </label>
                        </div>
                        <div class="col-1 col-th border-start-0">
                            <label class="col-form-label col-form-label-sm">담당</label>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control form-control-sm" name="sinda" id="sinda" placeholder="담당자명 입력"/>
                        </div>
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">동장</label>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control form-control-sm" name="sinda1" id="sinda1" placeholder="동장명 입력"/>
                        </div>
                    </div>
                    <div class="row row-tr">
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">
                                <span>준공</span>
                            </label>
                        </div>
                        <div class="col-1 col-th border-start-0">
                            <label class="col-form-label col-form-label-sm">담당</label>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control form-control-sm" name="jungon" id="jungon" placeholder="담당자명 입력"/>
                        </div>
                        <div class="col-1 col-th">
                            <label class="col-form-label col-form-label-sm">동장</label>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control form-control-sm" name="jungon1" id="jungon1" placeholder="동장명 입력"/>
                        </div>
                    </div>
                </form>
                <form id="renovationDetailForm" th:action="@{/unlcebldmng/renovation/detail}" th:method="get">
                    <input type="hidden" name="gmskk" id="gmskkDtlIp"/>
                    <input type="hidden" name="gmdjgb" id="gmdjgbDtlIp"/>
                    <input type="hidden" name="gmseqco" id="gmseqcoDtlIp"/>
                    <input type="hidden" name="gmilno" id="gmilnoDtlIp"/>
                </form>
                <div class="row float-start hidden">
                    <div>
                        <button type="button" class="btn btn-sm btn-light" id="listBtn" th:onclick="|location.href='@{/unlcebldmng/renovation/list}'|"><i class="fa-regular fa-floppy-disk"></i> 목록</button>
                    </div>
                </div>
                <div class="row float-end mt-3">
                    <div>
                        <button type="button" class="btn btn-sm btn-secondary me-2" id="cancelBtn">취소</button>
                        <button type="button" class="btn btn-sm btn-primary" id="saveBtn">저장</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<!--/* DOM요소 조작 혹은 이벤트 처리할 JS 추가 */-->
<th:block layout:fragment="script">
    <script th:src="@{/js/buildingmanagement/renovationAdd.js}"></script>
    <script th:src="@{/js/common/modal.js}"></script>
</th:block>
</html>
