<!doctype html>
<html layout:decorate="~{layouts/main}"
      lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

        <!--/* 주 화면 컨텐츠 */-->
    <th:block layout:fragment="content">
        <div class="container-fluid content my-3">
            <form class="row g-3 mb-5 justify-content-center mt-3">
                <div class="row justify-content-center">
                    <div class="col-1">
                        <label class="form-label fw-bold mt-2">문의유형<span style="color:red;">*</span></label>
                    </div>
                    <div class="col-2">
                        <select id="answerType" class="form-select">
                            <option value="all" selected>선택</option>
                            <option value="">기존무허가</option>
                        </select>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-1">
                        <label class="form-label fw-bold mt-2">비밀글</label>
                    </div>
                    <div class="col-2">
                        <input type="checkbox" id="btnSecYn" class="ag-checkbox" name="secYn" value="Y" checked="checked"/>
                        <label for="btnSecYn">비밀글</label>
                        <p style="color:#808080;">※체크박스 체크시 작성자와 관리자만 확인할 수 있습니다.</p>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-2">
                        <label class="form-label fw-bold mt-3">제목<span style="color:red;">*</span></label>
                    </div>
                    <div class="col-5">
                        <input type="text" name="qaSubject" id="qaSubject" class="form-text w-100" alt="title" placeholder="제목입력"/>
                        <p style="color:#808080;">※제목을 30자 이내로 입력해주세요.</p>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-2">
                        <label class="form-label fw-bold mt-3">상단고정</label>
                    </div>
                    <div class="col-5">
                        <input type="checkbox" name="fixFlag" id="fixFlag" class="form-check-input" alt="fixFlag"/>
                        <span>Q&A 상단 고정</span>
                        <p style="color:#808080;">※ 체크박스 체크 시 Q&A 글이 상단에 고정됩니다.</p>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="form-group col-2">
                        <label class="fw-bold mt-2">내용</label>
                    </div>
                    <div class="form-group col-5">
                        <textarea id="summernote" name="qaContents"></textarea>
                        <p style="color:#808080">※ 내용을 입력해주세요.</p>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="form-group col-2">
                        <label class="fw-bold mt-2">첨부 파일</label>
                    </div>
                    <div class="form-group col-5">
                        <textarea></textarea>
                        <p style="color:#808080">최대 10개 100,000MB 제한 (허용 확장자 : gif, jpg, dwg, pdf, bmp, psd, tga, png, hwp)"</p>
                        <span style="color:#ff0000">0</span>
                        <span style="color:#808080">개</span>
                        <span style="color:#ff0000">0</span>
                        <span style="color:#808080">MB 추가됨<br/></span>
                        <span><input type="button" value="파일 삭제"/></span>
                        <span><input type="file" id="fileUpload" multiple="multiple" value="파일 추가" accept="image/*"/></span>
                        <img id="previewImg" width="700" alt="이미지영역"/>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-5"></div>
                    <div class="col-2 justify-content-end mt-2">
                        <input type="button" id="cancelBtn" class="btn btn-secondary me-2" th:onclick="|location.href='/board/questionAndAnswer/list'|" value="취소"/>
                        <input type="button" id="saveBtn" class="btn btn-primary" value="등록"/>
                    </div>
                </div>
            </form>
        </div>
    </th:block>

    <!--/* DOM요소 조작 혹은 이벤트 처리할 JS 추가 */-->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(() => {
                //여기 아래 부분
                $('#summernote').summernote({
                    height: 300,                 // 에디터 높이
                    minHeight: null,             // 최소 높이
                    maxHeight: null,             // 최대 높이
                    focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
                    lang: "ko-KR",					// 한글 설정
                    placeholder: '최대 2048자까지 쓸 수 있습니다'	//placeholder 설정

                });
            });
        </script>
    </th:block>

</html>
